<!-- src/app/shared/components/palm-card/palm-card.component.html -->
<mat-card class="palm-card" [class.animate-card]="shouldShowAnimation" [routerLink]="['/palms', getSpecies() | slugify]" fragment="characteristics">
  <div class="card-image-container">
    <div class="image-wrapper">
      <img mat-card-image [src]="getImageUrl()" [alt]="getSpecies()" class="palm-image" (load)="imageLoaded = true" [class.hidden]="!imageLoaded">
      <div class="spinner-overlay" *ngIf="!imageLoaded">
        <div class="spinner"></div>
      </div>
    </div>
  </div>
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>{{getSpecies()}}</mat-card-title>
      <mat-card-subtitle>{{getGenus()}} | {{getTribe()}}</mat-card-subtitle>
    </mat-card-title-group>
  </mat-card-header>

  <div class="card-divider"></div>

  <mat-card-content>
    <div class="palm-quick-info">
      <div class="info-item">
        <span class="icon-wrapper">
          <img src="assets/icons/location.png" alt="Native Region" class="custom-icon">
        </span>
        <span class="region-flags" [innerHTML]="nativeRegionDisplay || 'Loading...'"></span>
      </div>
      <div class="info-item">
        <span class="icon-wrapper">
          <img src="assets/icons/forest.png" alt="Habitat" class="custom-icon">
        </span>
        <span>{{getHabitat()}}</span>
      </div>
      <div class="info-item">
        <span class="icon-wrapper">
          <img src="assets/icons/rule.png" alt="Height" class="custom-icon">
        </span>
        <span>{{getHeight()}}</span>
      </div>
    </div>

    <div class="card-divider"></div>

    <div class="common-names">
      <div *ngIf="palm.CommonNamesEN && palm.CommonNamesEN !== 'No Common Name'" class="info-item">
        <span class="icon-wrapper">
          <img src="https://flagcdn.com/w20/gb.png" alt="English" class="flag-icon">
        </span>
        <span>{{ palm.CommonNamesEN | formatCommonNames }}</span>
      </div>
      <div *ngIf="palm.CommonNamesFR && palm.CommonNamesFR !== 'Pas de nom commun'" class="info-item">
        <span class="icon-wrapper">
          <img src="https://flagcdn.com/w20/fr.png" alt="French" class="flag-icon">
        </span>
        <span>{{ palm.CommonNamesFR | formatCommonNames }}</span>
      </div>
      <div *ngIf="palm.CommonNamesSP && palm.CommonNamesSP !== 'Sin nombre comÃºn'" class="info-item">
        <span class="icon-wrapper">
          <img src="https://flagcdn.com/w20/es.png" alt="Spanish" class="flag-icon">
        </span>
        <span>{{ palm.CommonNamesSP | formatCommonNames }}</span>
      </div>
    </div>
  </mat-card-content>

  <div class="card-divider"></div>

<mat-card-actions>
  <mat-card-actions>
    <button mat-button color="primary">VIEW DETAILS</button>
  </mat-card-actions>
</mat-card-actions>
</mat-card>
