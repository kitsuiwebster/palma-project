<!-- src/app/core/components/header/header.component.html -->
<header class="header">
  <div class="container header-container">
    <div class="logo" routerLink="/">
      <span class="icon-wrapper logo-icon">
        <img src="assets/icons/palma.png" alt="Logo icon" class="custom-icon">
      </span>
      <span class="app-title">Palma Encyclopedia</span>
    </div>
    <div class="spacer"></div>
    <!-- Navigation for desktop -->
    <nav class="desktop-nav">
      <a class="nav-link" routerLink="/palms" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        <span class="nav-text">Browse Palms</span>
      </a>
      <a class="nav-link" routerLink="/data" routerLinkActive="active">
        <span class="nav-text">Palms Data</span>
      </a>
      <a class="nav-link" routerLink="/about" routerLinkActive="active">
        <span class="nav-text">About</span>
      </a>
      <div class="info-menu-wrapper">
        <div class="custom-menu info-menu" [class.visible]="isInfoMenuOpen">
          <div class="menu-items">
            <a class="menu-item" routerLink="/data/photo-credits" (click)="closeInfoMenu()">
              <span>Photograph Credits</span>
            </a>
            <a class="menu-item" routerLink="/data/references" (click)="closeInfoMenu()">
              <span>References</span>
            </a>
          </div>
        </div>
      </div>
    </nav>
    <!-- Mobile menu button -->
    <button class="mobile-menu-button" (click)="toggleMenu()">
      <span class="icon-wrapper">
        <img *ngIf="!isMenuOpen" src="assets/icons/hamburger.svg" alt="Menu icon" class="openmenu-icon">
        <img *ngIf="isMenuOpen" src="assets/icons/cross.png" alt="Close icon" class="openmenu-icon">
      </span>
    </button>
  </div>
</header>
<!-- Mobile navigation menu -->
<div class="mobile-nav" [class.open]="isMenuOpen">
  <div class="mobile-nav-container">
    <nav class="mobile-nav-links">
      <a class="mobile-nav-link" routerLink="/palms/search" routerLinkActive="active" (click)="toggleMenu()">
        <span class="icon-wrapper mobile-nav-icon">
          <img src="assets/icons/search.png" alt="Search icon" class="custom-icon">
        </span>
        <span class="mobile-nav-text">Advanced Search</span>
      </a>
      <a class="mobile-nav-link" routerLink="/palms" routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }" (click)="toggleMenu()">
        <span class="icon-wrapper mobile-nav-icon">
          <img src="assets/icons/palm.png" alt="Palm icon" class="custom-icon">
        </span>
        <span class="mobile-nav-text">Browse Palms</span>
      </a>
      <a class="mobile-nav-link" routerLink="/data" routerLinkActive="active" (click)="toggleMenu()">
        <span class="icon-wrapper mobile-nav-icon">
          <img src="assets/icons/mindmap.png" alt="Info icon" class="custom-icon">
        </span>
        <span class="mobile-nav-text">Palms Data</span>
      </a>
      <a class="mobile-nav-link" routerLink="/about" routerLinkActive="active" (click)="toggleMenu()">
        <span class="icon-wrapper mobile-nav-icon">
          <img src="assets/icons/info.png" alt="About icon" class="custom-icon">
        </span>
        <span class="mobile-nav-text">About</span>
      </a>
      <a class="mobile-nav-link" routerLink="/data/photo-credits" routerLinkActive="active" (click)="toggleMenu()">
        <span class="icon-wrapper mobile-nav-icon">
          <img src="assets/icons/camera.png" alt="Photo icon" class="custom-icon">
        </span>
        <span class="mobile-nav-text">Photograph Credits</span>
      </a>
      <a class="mobile-nav-link" routerLink="/data/references" routerLinkActive="active" (click)="toggleMenu()">
        <span class="icon-wrapper mobile-nav-icon">
          <img src="assets/icons/mindmap.png" alt="References icon" class="custom-icon">
        </span>
        <span class="mobile-nav-text">References</span>
      </a>
    </nav>
  </div>
</div>
