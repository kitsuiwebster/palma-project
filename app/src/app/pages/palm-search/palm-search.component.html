<div class="search-container">
    <div class="search-header">
        <button class="icon-button" routerLink="/palms">
          <span class="icon-wrapper">
            <img src="assets/icons/back.png" alt="Back icon" class="custom-icon">
          </span>
        </button>
        <h1>Advanced Search</h1>

        <form [formGroup]="searchForm" (ngSubmit)="onSearch()" class="search-form">
            <div class="search-input-container">
                <div class="search-input">
                    <input formControlName="query" placeholder="Enter palm name, genus, tribe...">
                    <button type="submit" aria-label="Search">
                        <span class="icon-wrapper">
                            <img src="assets/icons/search.png" alt="Search" class="custom-icon">
                        </span>
                    </button>
                </div>
            </div>

            <div class="filter-panel">
                <h2>Refine Results</h2>

                <div class="filters-grid">
                    <!-- Taxonomic Filters (Hierarchical order: Subfamily → Tribe → Genus) -->
                    <div class="select-container dropdown-container">
                        <label for="subfamily">
                            Subfamily
                            <small *ngIf="availablePalmSubfamilies.length < allPalmSubfamilies.length" class="filter-info">({{availablePalmSubfamilies.length}} available)</small>
                        </label>
                        <select id="subfamily" formControlName="subfamily">
                            <option value="">Any</option>
                            <option *ngFor="let s of availablePalmSubfamilies" [value]="s">{{s}}</option>
                        </select>
                    </div>

                    <div class="select-container dropdown-container">
                        <label for="tribe">
                            Tribe
                            <small *ngIf="availablePalmTribes.length < allPalmTribes.length" class="filter-info">({{availablePalmTribes.length}} available)</small>
                        </label>
                        <select id="tribe" formControlName="tribe">
                            <option value="">Any</option>
                            <option *ngFor="let t of availablePalmTribes" [value]="t">{{t}}</option>
                        </select>
                    </div>

                    <div class="select-container dropdown-container">
                        <label for="genus">
                            Genus
                            <small *ngIf="availableGenera.length < allGenera.length" class="filter-info">({{availableGenera.length}} available)</small>
                        </label>
                        <select id="genus" formControlName="genus">
                            <option value="">Any</option>
                            <option *ngFor="let g of availableGenera" [value]="g">{{g}}</option>
                        </select>
                    </div>

                    <!-- Physical Characteristics -->
                    <div class="select-container dropdown-container">
                        <label for="stemType">
                            Stem Type
                            <small *ngIf="availableStemTypes.length < allStemTypes.length" class="filter-info">({{availableStemTypes.length}} available)</small>
                        </label>
                        <select id="stemType" formControlName="stemType">
                            <option value="">Any</option>
                            <option *ngFor="let type of availableStemTypes" [value]="type.value">{{type.displayName}}</option>
                        </select>
                    </div>

                    <div class="select-container dropdown-container">
                        <label for="stemProperty">
                            Stem Property
                            <small *ngIf="availableStemProperties.length < allStemProperties.length" class="filter-info">({{availableStemProperties.length}} available)</small>
                        </label>
                        <select id="stemProperty" formControlName="stemProperty">
                            <option value="">Any</option>
                            <option *ngFor="let prop of availableStemProperties" [value]="prop.value">{{prop.displayName}}</option>
                        </select>
                    </div>

                    <div class="select-container dropdown-container">
                        <label for="understoreyCanopy">
                            Canopy Type
                            <small *ngIf="availableHabitats.length < allHabitats.length" class="filter-info">({{availableHabitats.length}} available)</small>
                        </label>
                        <select id="understoreyCanopy" formControlName="understoreyCanopy">
                            <option value="">Any</option>
                            <option *ngFor="let h of availableHabitats" [value]="h">{{h}}</option>
                        </select>
                    </div>

                    <!-- Fruit Characteristics -->
                    <div class="select-container dropdown-container">
                        <label for="fruitSize">
                            Fruit Size
                            <small *ngIf="availableFruitSizes.length < allFruitSizes.length" class="filter-info">({{availableFruitSizes.length}} available)</small>
                        </label>
                        <select id="fruitSize" formControlName="fruitSize">
                            <option value="">Any</option>
                            <option *ngFor="let size of availableFruitSizes" [value]="size">{{size}}</option>
                        </select>
                    </div>

                    <div class="select-container dropdown-container">
                        <label for="conspicuousness">
                            Conspicuousness
                            <small *ngIf="availableConspicuousness.length < allConspicuousness.length" class="filter-info">({{availableConspicuousness.length}} available)</small>
                        </label>
                        <select id="conspicuousness" formControlName="conspicuousness">
                            <option value="">Any</option>
                            <option *ngFor="let c of availableConspicuousness" [value]="c">{{c}}</option>
                        </select>
                    </div>

                    <!-- Height Range -->
                    <div class="height-range">
                        <div class="select-container number-input-container">
                            <label for="heightMin">Min Height (m)</label>
                            <input id="heightMin" type="number" formControlName="heightMin" min="0">
                        </div>

                        <div class="select-container number-input-container">
                            <label for="heightMax">Max Height (m)</label>
                            <input id="heightMax" type="number" formControlName="heightMax" min="0">
                        </div>
                    </div>
                </div>

                <div class="filter-actions">
                    <button type="button" class="clear-button" (click)="clearFilters()">
                        <span class="icon-wrapper">
                            <img src="assets/icons/clear.png" alt="Clear filters" class="custom-icon">
                        </span>
                        Clear Filters
                    </button>
                    <button type="submit" class="search-button">
                        <span class="icon-wrapper">
                            <img src="assets/icons/search.png" alt="Search" class="custom-icon">
                        </span>
                        Search
                    </button>
                </div>
            </div>
        </form>
    </div>

    <!-- Search Results Banner (affiche le nombre de résultats) -->

    <div *ngIf="searchDone" class="search-results">
        <div class="results-header">
            <h2 *ngIf="totalResults > 0">{{totalResults}} results</h2>
            <h2 *ngIf="totalResults === 0">No palms found</h2>
        </div>

        <div *ngIf="loading" class="loading-spinner">
            <div class="spinner"></div>
            <p>Searching palm database...</p>
        </div>

        <div *ngIf="!loading && totalResults > 0" class="palm-grid">
            <app-palm-card *ngFor="let palm of (paginatedResults$ | async)" [palm]="palm"></app-palm-card>
        </div>

        <!-- Pagination (version personnalisée) -->
        <div *ngIf="!loading && totalResults > 0" class="paginator">
            <div class="paginator-controls">
                <div class="page-size-selector">
                    <span class="items-per-page-label">Items per page:</span>
                    <select class="page-size-select" (change)="onPageSizeChange($event)">
                        <option [value]="20" selected>20</option>
                        <option [value]="50">50</option>
                        <option [value]="100">100</option>
                    </select>
                </div>
                <div class="range-label">
                    {{(currentPage * pageSize) + 1}} - {{min((currentPage + 1) * pageSize, totalResults)}} of {{totalResults}}
                </div>
                <div class="page-navigation">
                    <button class="nav-button first" (click)="goToPage(0)" [disabled]="currentPage === 0">
                        <span class="nav-icon">«</span>
                    </button>
                    <button class="nav-button prev" (click)="goToPage(currentPage - 1)" [disabled]="currentPage === 0">
                        <span class="nav-icon">‹</span>
                    </button>
                    
                    <div class="page-numbers">
                        <ng-container *ngFor="let page of getPageRange()">
                            <button
                                class="page-number"
                                [class.active]="page === currentPage"
                                [class.ellipsis]="page === -1"
                                [disabled]="page === -1"
                                (click)="goToPage(page)">
                                {{ page === -1 ? '...' : page + 1 }}
                            </button>
                        </ng-container>
                    </div>
                    
                    <button
                        class="nav-button next"
                        (click)="goToPage(currentPage + 1)"
                        [disabled]="currentPage === getTotalPages() - 1">
                        <span class="nav-icon">›</span>
                    </button>
                    <button
                        class="nav-button last"
                        (click)="goToPage(getTotalPages() - 1)"
                        [disabled]="currentPage === getTotalPages() - 1">
                        <span class="nav-icon">»</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Message quand aucun résultat -->
        <div *ngIf="!loading && totalResults === 0" class="no-results-message">
            <p>No palms matching your search criteria.</p>
        </div>
    </div>
</div>
